services:
  app:
    build:
      context: .
    env_file:
      - .env
    volumes:
      - ./:/app
      - social_media:/files/mediafiles
    command: >
      sh -c "python manage.py wait_for_db &&
            python manage.py migrate && 
            python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:16.3-alpine
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - social_data:$PGDATA

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
    command: celery -A social_media_api_worker worker --loglevel=INFO
    env_file:
      - .env
    depends_on:
      - redis
      - app

volumes:
  social_data:
  social_media: